<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regexp-diagram</title>
  </head>
  <body>
    <div id="diagram"></div>
    <script type="module">
      import { makeDiagramSvg } from '/regexp-diagram.js';

      performance.mark('start');
      document.querySelector('#diagram').innerHTML = makeDiagramSvg().outerHTML;
      performance.mark('end');
      performance.measure('time', 'start', 'end');
      console.log(performance.getEntriesByName('time')[0].duration);
    </script>
  </body>
</html>
