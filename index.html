<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regexp-diagram</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <div id="tab">
      <div class="tab active" id="tab-regexp-txt">regexp.txt</div>
      <div class="tab" id="tab-style-json">style.json (experimental)</div>
    </div>
    <textarea id="text-regexp" placeholder="Input RegExp here..."></textarea>
    <textarea id="text-style" style="display: none;" placeholder="Input style here..."></textarea>
    <div id="actions">
      <input id="button-render" type="button" value="Render">
      <input id="button-download-svg" type="button" value="Download SVG">
      <input id="button-download-png" type="button" value="Download PNG">
    </div>
    <div id="options">
      <label><input id="option-nowrap" type="checkbox">Nowrap</label>
      <label><input id="option-show-bounds" type="checkbox">Show bounds (DEBUG)</label>
    </div>
    <div id="diagram"></div>
    <footer>
      <p id="version"></p>
      <p><a href="https://github.com/takayoshiotake/regexp-diagram">https://github.com/takayoshiotake/regexp-diagram</a></p>
      <br>
      <p>Older release: <a href="./v1/index.html">v1</a></p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
